<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Lato:wght@400;900&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container" id="root">
        <!-- Inizio header -->
        <header>
            <h1>Todo List</h1>
            <div>
                <input type="text" placeholder="Inserisci un todo" v-model="inputValue" @keyup.enter="addTodo()">
                <button @click="addTodo()">add</button>
            </div>
        </header>

        <!-- Inizio main -->
        <main>
            <!-- Se l'array di oggetti è vuoto stampa un messaggio *** -->
            <ul v-if="todo.length > 0">
                <!-- Normale ciclo di stampa del contenuto di li (compreso) -->
                <li v-for="(elem, index) in todo">
                    <!-- :class Aggiuge classe se (condizione con l'operatore ternario) -->
                    <span @click="doneTodo(index)" :class="todo[index].done == true ? 'completed-text' : ''">{{elem.text}}</span>
                    <!-- Inizio contenitore icone -->
                    <div class="icons">
                        <!-- :class Aggiunge classe se var bool è true -->
                        <i class="fas fa-check" @click="doneTodo(index)" :class="{completed: todo[index].done}"></i>
                        <i class="fas fa-trash-alt" @click="removeTodo(index)"></i>
                    </div>
                </li>
            </ul>
            <!-- Messaggio *** -->
            <h2 v-else>Non c'è nessun todo</h2>
        </main>
    </div>

    <!-- Script VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
